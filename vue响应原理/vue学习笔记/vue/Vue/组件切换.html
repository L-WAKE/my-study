<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <a href="#" @click="flag=true">登陆</a>
        <a href="#" @click="flag=false" >注册</a>

        <login  v-if="flag"></login>
        <register  v-else="flag"></register>
    </div>

    <template id="login">
        <div>
            <h3>这是我的登陆页面</h3>
            <img src="../图片/1.jpg" alt="">
        </div>
    </template>

    <template id="register">
        <div>
            <h3>这是我的注册页面</h3>
            <img src="../图片/2.jpg" alt="">
        </div>
    </template>
</body>

<script>
    Vue.component('login',{
        template:'#login'
    })

    Vue.component('register',{
        template:'#register'
    })

    var vm=new Vue({
        el:'#app',
        data:{
            flag:true
        },
        methods:{}
    })
</script>
</html>
