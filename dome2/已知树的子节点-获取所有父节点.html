<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let res = [{
            code: 1,
            name: "湖北省",
            children: [
                {
                    code: 1,
                    name: "武汉市",
                    children: [{
                        code: 1,
                        name: "汉阳区",
                        children: [{
                            code: 1,
                            name: "水上分局1"
                        }]
                    }, {
                        code: 1,
                        name: "武昌区",
                        children: [{
                            code: 1,
                            name: "水上分局2"
                        }]
                    }, {
                        code: 1,
                        name: "汉口区",
                        children: [{
                            code: 1,
                            name: "水上分局3"
                        }]
                    }]
                },
                {
                    code: 1,
                    name: "十堰市",
                    children: [{
                        code: 1,
                        name: "郧阳区",
                        children: [{
                            code: 1,
                            name: "安阳镇"
                        }]
                    }, {
                        code: 1,
                        name: "茅箭区",
                        children: [{
                            code: 1,
                            name: "小川乡"
                        }]
                    }]
                }
            ]
        }]
        function treeFindPath(tree, func, path = []) {
            if (!tree) return []
            for (const data of tree) {
                path.push(data.name)
                if (func(data)) return path
                if (data.children) {
                    const findChildren = treeFindPath(data.children, func, path)
                    if (findChildren.length) return findChildren
                }
                path.pop()
            }
            return []
        }
        const findData = treeFindPath(res, data => data.name === '水上分局1')
        console.log(findData)
    </script>
</body>

</html>
