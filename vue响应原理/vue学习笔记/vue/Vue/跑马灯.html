<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="浪起来" @click="start">
        <input type="button" value="停下来" @click="stop">
        <h4>{{mes}}</h4>
    </div>

    <script>
        //在VM实例中，如果想要获取data 上的数据，或者想要调用methods中的方法
        //必须通过this .数据属性名或this .方法名来进行访问，这里的this，就表示我们new 出来的VM实例对象
        var vm= new Vue({
            el:'#app',
            data:{
                mes:'猥琐发育^^^别浪^^',
                ind:null
            },
            methods:{
                start(){
                    if(this.ind!=null) return;
                    this.ind=setInterval(() => {
                        //获取到头的第一个字符
                        var st = this.mes.substring(0,1);
                        //获取到后面的所有字符;
                        var end = this.mes.substring (1);
                        //重新拼接得到新的字符串，并赋值给this msg
                        this.mes=end+st;
                    }, 100);
                },
                stop(){
                    clearInterval(this.ind)
                    this.ind=null           //从新赋值是因为再点开始时才会触发定时器
                }
            }
        })
    </script>
</body>
</html>
