    <script>
        // 非彼拉契数和对称数
        //输出1,2,3,4,5
        for (var i = 1; i <= 5; i++) {
            (function (i) {
                setTimeout(function () {
                    // console.log(i)
                }, 1000)
            })(i)
        }

        //输出1-10000之间的所有对称数 如121，1221
        function isSynumber(start = 1, end = 10000) {
            start = (start <= 11 ? 11 : start)
            for (let i = start; i <= end; i++) {
                let starI = i.toString().split('').reverse().join('')
                if (starI == i) console.log(i)
            }
        }
        // isSynumber()

        //求斐波拉契数的第n项
        function feibola(n = 10) {
            if (n == 1) return 0
            if (n == 2) return 1
            return feibola(n - 1) + feibola(n - 2)
        }
        // console.log(feibola())

        //输出斐波拉契数前n项
        function shuchuFei(n = 10) {
            let arr = []
            for (let i = 0; i < n; i++) {
                if (i == 0) arr.push(0)
                else if (i == 1) arr.push(1)
                else arr.push(arr[i - 1] + arr[i - 2])
            }
            console.log(arr)
        }
        shuchuFei()
    </script>
