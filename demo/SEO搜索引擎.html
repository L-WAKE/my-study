<!DOCTYPE html>
<html lang="en">

<head>
    <!-- SEO搜索引擎 -->  
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 
        width：控制 viewport 的大小，可以指定的一个值，如果 600，或者特殊的值，如 device-width 为设备的宽度（单位为缩放为 100% 时的 CSS 的像素）
        height：和 width 相对应，指定高度
        initial-scale：初始缩放比例，也即是当页面第一次 load 的时候缩放比例
        maximum-scale：允许用户缩放到的最大比例
        minimum-scale：允许用户缩放到的最小比例
        user-scalable：用户是否可以手动缩放
     -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.5, minimum-scale=0.5, user-scalable=yes" />

    <!-- 搜索出来的描述 description -->
    <meta name="description" content="这是我搜索出来的描述" />

    <!-- 搜索关键词 keywords -->
    <meta name="keywords" content="抖音,抖音音乐,抖音短视频,抖音官网,抖音app" />

    <!-- 搜索出来的图标，网页图标 -->
    <link rel="shortcut icon" href="https://bizaladdin-image.baidu.com/0/pic/1521238277_-241062261_-242176349.jpg">

    <!-- 搜索出来显示的标题 -->
    <title>这是标题</title>
</head>

<body>
    <div>我是内容</div>
</body>

</html>
