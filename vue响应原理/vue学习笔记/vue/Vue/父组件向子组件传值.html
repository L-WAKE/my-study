<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 通过v-bind设置自定义属性 绑定父组件中的值 -->
        <com v-bind:parents="msg"></com>
    </div>
</body>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            msg: '123这是父组件中的值'
        },
        methods: {},
        //子组件中 将自定义属性添加到props中 子组件才能使用父组件的值 只读且不能从新赋值 能修改成功但是会报错
        components: {
            'com': {
                data() {
                    return {
                        title: '子组件自己的私有数据'
                    }
                },
                template: '<h3>这是子组件{{parents}}---{{title}}。</h3>',
                props: ['parents'],
                methods: {
                    // @click="change()"
                    // change(){
                    //     this.parents="我被修改了！"
                    // }
                }
            }
        }
    })
</script>

</html>
