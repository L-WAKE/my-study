<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img {
        width: 33%;
        height: auto;
        float: left;
    }

    .blur {
        filter: blur(4px);
    }

    .brightness {
        filter: brightness(0.30);
    }

    .contrast {
        filter: contrast(180%);
    }

    .grayscale {
        filter: grayscale(100%);
    }

    .huerotate {
        filter: hue-rotate(180deg);
    }

    .invert {
        filter: invert(100%);
    }

    .opacity {
        filter: opacity(50%);
    }

    .saturate {
        filter: saturate(7);
    }

    .sepia {
        filter: sepia(100%);
    }

    .shadow {
        filter: drop-shadow(8px 8px 10px green);
    }
</style>

<body>
    <!-- css filter -->
    <img src="../../image/9.jpg" alt="Pineapple" width="300" height="300">
    <img class="blur" src="../../image/9.jpg" alt="Pineapple" width="300" height="300">
    <img class="brightness" src="../../image/9.jpg" alt="Pineapple" width="300" height="300">
    <img class="contrast" src="../../image/9.jpg" alt="Pineapple" width="300" height="300">
    <img class="grayscale" src="../../image/9.jpg" alt="Pineapple" width="300" height="300">
    <img class="huerotate" src="../../image/9.jpg" alt="Pineapple" width="300" height="300">
    <img class="invert" src="../../image/9.jpg" alt="Pineapple" width="300" height="300">
    <img class="opacity" src="../../image/9.jpg" alt="Pineapple" width="300" height="300">
    <img class="saturate" src="../../image/9.jpg" alt="Pineapple" width="300" height="300">
    <img class="sepia" src="../../image/9.jpg" alt="Pineapple" width="300" height="300">
    <img class="shadow" src="../../image/9.jpg" alt="Pineapple" width="300" height="300">

</body>

</html>
