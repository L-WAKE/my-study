<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // async_wait 
        let p = new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log("3333")
                resolve("成功")
            }, 2100)
            console.log("11111")
        });
        async function async2() {
            await p.then(result => {
                console.log(result)
            })
        }
        async2()
        console.log("22222")
    </script>
</body>

</html>
