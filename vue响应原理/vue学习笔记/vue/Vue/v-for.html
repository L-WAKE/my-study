<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 输出数组 -->
        <p v-for="(t,i) in list">值：{{t}}--索引：{{i}}</p>
        <!-- 循环输出对象数组 -->
        <p v-for="(user,i) in list1">用户名：{{user.name}}--ID：{{user.id}}--索引：{{i}}</p>
        <!-- 循环输出对象 -->
        <p v-for="(val,key,i) in list3">{{val}},{{key}},索引：{{i}}</p>
        <!-- 输出0-9 -->
        <p v-for="count in 10">第{{count-1}}个</p>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                list:[1,2,3,4,5,2,9],//数组
                list1:[              //对象数组
                    {id:1,name:'zs1'},
                    {id:2,name:'zs2'},
                    {id:3,name:'zs3'},
                    {id:4,name:'zs4'},
                ],
                list3:{ //对象
                    id:110,
                    name:'小郭',
                    sex:'男'
                }
            },
            methods:{}
        })
    </script>
</body>
</html>
