<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 生成唯一id key  
        const uuid = () => {
            const tempUrl = URL.createObjectURL(new Blob());
            const uuid = tempUrl.toString();
            URL.revokeObjectURL(tempUrl);  // 释放这个url
            return uuid.substring(uuid.lastIndexOf("/") + 1)
        }
        function generateUniqueId() {
            // 创建4个随机字符，将它们连接在一起，用于构建ID
            let randomChars = [...Array(4)].map(() => Math.floor(Math.random() * 36).toString(36)).join('');
            // 获取当前时间戳并转换为16进制字符串
            let timestamp = new Date().getTime().toString(16).toUpperCase();
            // 将两个字符串连接在一起并返回结果
            return `${timestamp}-${randomChars}`;
        }
        console.log('第1种', uuid())
        console.log('第2种', generateUniqueId())
    </script>
</body>

</html>
