<body>
    <script>
        window.onload = function () {
            //求最长无重复子串
            function maxStr(s) {
                let arr = [];
                let max = 0;
                for (let i = 0; i < s.length; i++) {
                    let index = arr.indexOf(s[i]);
                    if (index !== -1) {
                        arr.splice(0, index + 1);
                    }
                    arr.push(s[i]);
                    max = Math.max(arr.length, max);
                }
                return max;
            };
            console.log(maxStr("abcca"))//3
        }
    </script>
</body>

</html>
