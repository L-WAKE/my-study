<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/jquery-3.3.1/jquery-3.3.1.js"></script>
    <style>
        *{margin: 0;padding: 0;}
        .left{
            float: left;
            position: fixed;
            left: 0;
            top: 200px;
        }
        .right{
            float: right;
            position: fixed;
            right: 0;
            top: 200px;
        }
        img{display: none;}
    </style>
    <script>
        $(function(){
            $(window).scroll(function(){  //监听网页的滚动
                var x=$("html,body").scrollTop();  //获取网页的偏移位
                if(x>=300){     //判断是否达到滚动的位置
                    $("img").show(1000); //显示广告
                }else{
                    $("img").hide(1000); //隐藏广告
                }
            })
        })
    </script>
</head>
<body>
    <img src="../图片/1.jpg" width="250px" height="300px" class="left">
    <img src="../图片/2.jpg" width="250px" height="300px" class="right">

</body>
</html>
