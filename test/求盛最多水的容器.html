    <script>
        window.onload = function () {
            // 盛水最多的容器
            function maxAre(arr) {
                let i = 0
                let j = arr.length - 1
                let res = 0
                while (i < j) {
                    if (arr[i] < arr[j]) {
                        res = Math.max(res, arr[i] * (j - i))
                        i += 1
                    } else {
                        res = Math.max(res, arr[j] * (j - i))
                        j -= 1
                    }
                }
                return res
            }
            console.log(maxAre([1, 8, 6, 2, 5, 4, 8, 3, 7]))

            /*
                两数相加 输入：l1 = [2,4,3], l2 = [5,6,4]
                输出：[7, 0, 8]
                解释：342 + 465 = 807
            */

            function addTwoNumbers(l1, l2) {
                if (l1[0] == 0 && l2[0] == 0) return [0]
                let new1 = 0, new2 = 0
                for (let i = l1.length - 1; i >= 0; i--) {
                    new1 = (l1[i] + new1) * 10
                }
                for (let j = l2.length - 1; j >= 0; j--) {
                    new2 = (l2[j] + new2) * 10
                }
                new1 = new1 / 10
                new2 = new2 / 10
                let sum = new1 + new2
                let newArr = []
                while (sum > 0) {
                    newArr.push(sum % 10)
                    sum = Math.floor(sum / 10)
                }
                return newArr
            };
            console.log(addTwoNumbers([2, 4, 3], [5, 6, 4]))

            //  中位数            
            function findMedianSortedArrays(nums1, nums2) {
                if (nums1.length == null && nums2.length == 1) return nums2
                if (nums2.length == null && nums1.length == 1) return nums1
                let newArr = nums1.concat(nums2)
                newNum = newArr.sort((a, b) => { return a - b })
                if (newNum.length % 2 !== 0) {
                    return newNum[Math.ceil(newNum.length / 2) - 1]
                } else {
                    return (newNum[newNum.length / 2] + newNum[newNum.length / 2 - 1]) / 2
                }
            };
            console.log("中位数：" + findMedianSortedArrays([1], [2, 5]))
        }
    </script>
