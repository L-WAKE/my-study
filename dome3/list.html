        function deepCloneMax(obj) {
            if ([null, undefined, NaN, false].includes(obj)) return obj
            if (typeof obj !== "object" && typeof obj !== "function") return obj
            let newObj = Array.isArray(obj) ? [] : {}
            for (let key in obj) {
                if (obj.hasOwnProperty(key)) {
                    newObj[key] = typeof obj[key] == "object" ? deepCloneMax(obj[key]) : obj[key]
                }
            }
            return newObj
        }

        // 查询最深层级有多少级
        function getMaxlevel(treeData) {
            let level = 0
            let maxLevel = 0
            function loop(data, level) {
                data.forEach(item => {
                    item.level = level
                    if (level > maxLevel) {
                        maxLevel = level
                    }
                    if ('children' in item) {
                        if (item.children.length > 0) {
                            loop(item.children, level + 1)
                        }
                    }
                })
            }
            loop(treeData, 1)
            return maxLevel
        }
