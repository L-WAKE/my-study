<body>
    <script>
        // 06-函数柯里化
        function add(...outerArgs) {
            let inner = (...innerArgs) => add(...outerArgs, ...innerArgs)
            inner.toString = () => outerArgs.reduce((acc, cur) => acc + cur)
            return inner
        }
        console.log(add(1, 2)(3, 4)(5, 6, 7))

    </script>
