<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/jquery-3.3.1/jquery-3.3.1.js"></script>
    <script>
        $(function(){
            $("button").eq(0).click(function(){
                var one=$("li:first").clone(false);  //浅复制
                $("ul").append(one);
            })

            $("button").eq(1).click(function(){
                var tow=$("li:first").clone(true);  //深复制
                $("ul").append(tow);
            })
            $("li").click(function(){
                console.log($(this).html());
            })
        })
    </script>
</head>
<body>
    <div>
        <ul>
            <li>我是第1个li</li>
            <li>我是第2个li</li>
            <li>我是第3个li</li>
            <li>我是第4个li</li>
        </ul>
    </div>
    <button>浅克隆</button>
    <button>深克隆</button>
</body>
</html>
