    <script>
        // ES6 数组扁平化去重排序

        let setArr = [[6, 2, 1], 2, 2, 5, 6, 4, 1, 4, [5, 4]]
        let hanldArr = Array.from(new Set(setArr.flat(Infinity).sort((a, b) => a - b)))
        // let flatArr = setArr.flat(Infinity)
        // let settArr = new Set(setArr)
        // let sortArr = Array.from(settArr)
        // console.log('settArr', settArr)
        // console.log('sortArr', sortArr)
        // console.log('flatArr', flatArr)
        console.log('hanldArr', hanldArr)

        // set方法
        const arrs = ['post', 'get', 'delete', 'post', 'get', 'put', 'get']
        const keys = new Set()
        arrs.forEach(item => keys.add(item))
        // console.log('keys', Array.from(keys))
        console.log('keys', [...keys])

        // const setarray = Array.from(new Set(arrs))
        // console.log('setarray', setarray)

        let exChangea = '第一个元素', exChangeb = '第二个元素';
        [exChangea, exChangeb] = [exChangeb, exChangea]
        
        console.log('交换后：', 'exChangea:', exChangea, 'exChangeb:', exChangeb)

    </script>
