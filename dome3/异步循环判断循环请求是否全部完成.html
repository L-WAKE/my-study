<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 异步循环判断循环请求是否全部完成
        let arr = [5, 4, 5, 9, 8, 7, 4, 2]
        const testfun = () => {
            let len = arr.length
            arr.forEach((item, index) => {
                setTimeout(() => {
                    console.log('time', item, index)
                    if (len - 1 == index) {
                        console.log('已完成')
                        // this.$emit('haveDone')
                    }
                }, 100)

            })
        }
        testfun()
    </script>
</body>

</html>
