        /*提取字符串中的年份*/
        const arr = ['[正式]2021年1月1日交易', '[模拟]2021年10月10日交易', '[正式]2021年10月15多日交易']
        const setArr = arr.map(item => {
            let newArr = item.match(/\d+(\.\d+)?/g)
            return newArr.join('-')
        });
        console.log(setArr)
    </script>
