<body>
    <script>
        // 随机生成16进制颜色
        window.onload = function () {
            function randomHexColor() {
                var hex = Math.floor(Math.random() * 16777216).toString(16);
                while (hex.length < 6) {
                    hex = '0' + hex;
                }
                return '#' + hex;  //返回‘#'开头16进制颜色
            }
            console.log(randomHexColor());
        }
    </script>
</body>
