<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
    <style>
        .v-enter,
        .v-leave-to{
            opacity: 0;
            transform: translateX(50px);
        }

        .v-enter-active,
        .v-leave-active{
            transition: all 0.2s ease;
        }
    </style>
</head>
<body>
    <div id="app">
        <a href="#" @click="comname='login'">登陆</a>
        <a href="#" @click="comname='register'">注册</a>
        <a href="#" @click="comname='forget'">忘记密码</a>
        <!-- component 标签根据is属性提供的值来切换页面 
            transition 标签提供过渡效果
            mode 属性设置切换的模式-->
        <transition mode="out-in">
            <component :is="comname"></component>
        </transition>
    </div>

    <template id="login">
        <div>
            <h3>这是我的登陆页面</h3>
            <img src="../图片/1.jpg" width="500px" height="300px" alt="">
        </div>
    </template>
    <template id="register">
        <div>
            <h3>这是我的注册页面</h3>
            <img src="../图片/2.jpg" width="500px" height="300px" alt="">
        </div>
    </template>
    <template id="forget">
        <div>
            <h3>忘记密码页面</h3>
            <img src="../图片/3.jpg" width="500px" height="300px" alt="">
        </div>
    </template>
</body>

<script>
    Vue.component('login',{
        template:'#login'
    })
    Vue.component('register',{
        template:'#register'
    })
    Vue.component('forget',{
        template:'#forget'
    })

    var vm=new Vue({
        el:'#app',
        data:{
            comname:'login'
        },
        methods:{}
    })
</script>
</html>
