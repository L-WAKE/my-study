<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
    <style>
        .red{color: red;}
        .thin{font-weight: 200;}
        .italic{font-style: italic;}
    </style>
</head>  
<body>
    <div id="app">
        <!-- 类名添加 -->
        <!-- <h1 class="red thin italic">这是一个大大的H1</h1> -->
        <!-- 在data中通过v-bind添加样式 -->
        <h1 :style="mi">我是一个H1标签</h1>

    </div> 
    <script>
        var vm = new Vue({
            el:'#app',
            data:{ 
                mi:{color:'blue','font-size':'50px'}
            },
            methods:{}
        })
    </script>
</body>
</html>
