<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<style>
    .active{
        color: red;
    }
</style>
<body>
    <div id="app">
        <ul>
            <li v-for="(item,index) in moves" @mouseenter="addclass(index)" :class="{active:index==count}">{{item}}</li>
        </ul>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                count:0,
                moves: ['肖申克的救赎', '霸王别姬', '忠犬八公', '放牛班的春天']
            },
            methods: {
                addclass(index){
                    this.count=index;
                }
            }
        })
    </script>
</body>

</html>
