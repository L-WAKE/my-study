<body>
    <!-- ObjectIs   -->
    <script>
        const is = (x, y) => {
            if (x === y) {
                // +0和-0应该不相等
                return x !== 0 || y !== 0 || 1 / x === 1 / y;
            } else {
                return x !== x && y !== y;
            }
        }
        console.log(is(-0, +0))
    </script>
</body>
