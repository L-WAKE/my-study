<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="circle">
        <!-- åœ† -->
        <i class="icon">11111111111</i>
    </div>
    <style type="text/css">
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50px;
            transform: rotate(0deg);

            position: relative;
            overflow: hidden;

            background: #ddd;
            display: inline-block;

            box-sizing: border-box;
        }

        .icon {
            color: #fff;
            z-index: 1000;
            position: relative;
            top: 10px;
        }

        div:after {
            content: '';
            height: 80%;
            width: 100%;

            position: absolute;

            bottom: 0;
            left: 0;
            background-color: blue;
        }
    </style>
    <script>
        window.onload=function(){
            let arr = [4,56,1,8]
            for(let i=0;i<arr.length;i++){
                console.log(arr[i])
            }
            console.log(111111111111)
        }
    </script>
</body>

</html>
