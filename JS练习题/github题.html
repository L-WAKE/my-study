            function myGetData(getData, times, delay) {

            // 利用indexOf实现数组去重  
            function setChong(arr) {
                let newArr = []
                for (let i = 0; i < arr.length; i++) {
                    if (newArr.indexOf(arr[i]) === -1) {
                        newArr.push(arr[i])
                    }
                }
                return newArr
            }
            // console.log(setChong([2, 3, 3, 4, 5, 2]))

            // 递归去重
            function removal(arr) {
                let len = arr.length
                let arra = arr
                arra.sort((a, b) => a - b)
                function loop(index) {
                    if (index >= 1) {
                        if (arra[index] == arra[index - 1]) arra.splice(index, 1)
                        loop(index - 1)
                    }
                }
                loop(len - 1)
                return arra
            }
            //console.log(removal([2, 3, 3, 4, 4, 5, 2]))

            //节流
            function throttle(fn, delay) {
                let time = null
                return function () {
                    let args = arguments
                    if (!time) {
                        time = setTimeout(function () {
                            fn.apply(this, args)
                            clearTimeout(time)
                            time = null
                        }, delay)
                    }
                }
            }

            //防抖
            function debounce(fu, delay) {
                let time = null
                return function () {
                    let args = arguments
                    if (time) clearTimeout(time)
                    time = setTimeout(function () {
                        fu.apply(this, args)
                    }, delay)
                }
            }
