<body>
    <script>
        const CREATE = 0b0001 //新增
        const DELETE = 0b0010 //删除
        const UPDATE = 0b0100 //修改
        const DETAIL = 0b1000 //查看

        // 如某个角色拥有新增和删除权限 或运算
        const result = CREATE | DETAIL
        console.log(result.toString(2))

        // 判定是否拥有某个权限  且运算
        const havePower = (result & DELETE) == DELETE
        console.log(havePower)
    </script>
