<body>
    <script>
        // 反转字符串
        window.onload = function () {
            let fanzhuan = function (str) {
                let i = 0;
                let j = str.length;
                let mind;
                while (i < j) {
                    mind = str[i];
                    str[i] = str[j];
                    str[j] = mind;
                    i++;
                    j--;
                }
                return str
            }
            console.log(fanzhuan('asdf'))
        }
    </script>
</body>
