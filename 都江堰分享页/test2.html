<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	</meta>
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	</meta>
	<title>分享模板</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0
		}

		li {
			list-style: none
		}

		img {
			vertical-align: top;
			border: none;
			width: 100%;
			height: 100%;
		}

		.container {
			width: 100%;
			height: 100vh;
			position: relative;
		}

		.imgbox {
			width: 100%;
			height: 430px;
			position: absolute;
			top: 0;
			left: 0;
			background-color: skyblue;
			overflow: hidden;
		}

		.goodsinfobox {
			width: 100%;
			height: 227px;
			position: absolute;
			top: 440px;
			overflow: hidden;
		}

		.titlemoney {
			width: 90%;
			margin: 0 auto;
		}

		.titlespan {
			max-width: 210px;
			font-size: 16px;
			font-family: PingFang SC;
			font-weight: bold;
			color: #333333;
			line-height: 24px;
			display: -webkit-box;
			-webkit-box-orient: vertical;
			-webkit-line-clamp: 2;
			overflow: hidden;
		}

		.titleleft {
			float: left;
		}

		.titleright {
			float: right;
			font-size: 15px;
			font-family: PingFang SC;
			font-weight: 500;
			color: #EB3A2A;
			line-height: 20px;
		}

		.sharecodebox {
			width: 90%;
			margin: 60px auto 0 auto;
		}

		.codeleftimg {
			float: left;
			width: 210px;
		}

		.codebox {
			display: inline-block;
			width: 120px;
			height: 120px;
		}

		.codebox>img {
			width: 120px;
			height: 120px;
			float: left;
		}

		.codetips {
			float: right;
			margin-top: 25px;
		}

		.codetips>p {
			font-size: 12px;
			font-family: PingFang SC;
			font-weight: 500;
			color: #888888;
			line-height: 20px;
		}

		.coderightimg {
			float: right;
		}

		.rightimgbox {
			padding-left: 15px;
			width: 45px;
			height: 45px;
		}

		.rightimgbox>img {
			width: 45px;
			height: 45px;
		}

		.righttitle {
			text-align: right;
			font-size: 15px;
			font-family: PingFang SC;
			font-weight: 500;
			color: #333333;
			line-height: 20px;
			margin-top: 10px;
		}
	</style>
</head>

<body>

	<div class="container">
		<div class="imgbox">
			<!-- <img src="${product.billPic}" /> -->
			<img src="../../image/4.jpg" />
		</div>
		<div class="goodsinfobox">
			<div class="titlemoney">
				<div class="titleleft">
					<!-- <span class="titlespan">${product.billText}</span> -->
					<span class="titlespan">220元！成都融创乐园都江堰市民专享年卡，限量发售！</span>
				</div>
				<div class="titleright">
					<!-- ￥${price.minPrice} -->
					￥299
					<span style="font-size: 12px;">
						起
					</span>
				</div>
			</div>
			<div class="sharecodebox">
				<div class="codeleftimg">
					<div class="codebox">
						<img src="../../image/4.jpg" />
						<!-- <img src="https://dayuding.wisesoft.org.cn/api/trip-api/api/order/getUrlCode2?width=120&amp;height=120&amp;url=https://dayuding.wisesoft.org.cn/djy/%23/pages/transfer/index%3Ftype%3D${reg.regCode}%26ID%3D${product.id}%26userId%3D${member.id}" /> -->
					</div>
					<div class="codetips">
						<p>保存图片到相册</p>
						<p>扫码进入有惊喜</p>
					</div>
				</div>
				<div class="coderightimg">
					<div class="rightimgbox">
						<img src="https://dayuding.wisesoft.org.cn/share_static/logo.png" />
					</div>
					<p class="righttitle">大预定电商</p>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
