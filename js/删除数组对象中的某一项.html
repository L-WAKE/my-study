            for (let i = tree.length - 1; i >= 0; i--) {
                let node = tree[i];
                if (node.conceal) {
                    tree.splice(i, 1);
                } else if (node.children && node.children.length > 0) {
                    deleteObj(node.children); // 递归处理子节点
                }
            }
            return tree
        };
