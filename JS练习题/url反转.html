<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let hobby = {
            option: '打篮球',
            option2: '打乒乓球',
            option3: '打羽毛球'
        }
        // url反转
        let urlEncode = function (param, key) {
            if (param == null) return '';
            let paramStr = '';
            let t = typeof (param);
            if (t == 'string' || t == 'number' || t == 'boolean') {
                // paramStr += '&' + key + '=' + ((encode == null || encode) ? encodeURIComponent(param) : param);
                paramStr += '&' + key + '=' + param;
            } else {
                for (let i in param) {
                    let k = key == null ? i : key + (param instanceof Array ? '[' + i + ']' : '.' + i)
                    paramStr += urlEncode(param[i], k)
                }
            }
            return paramStr;
        }
        let param5 = urlEncode(hobby).slice(1)
        console.log('param5', param5)
    </script>
</body>

</html>
