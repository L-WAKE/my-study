<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/jquery-3.3.1/jquery-3.3.1.js"></script>
    <style>
        *{margin: 0;padding: 0;}
        div{width: 100px;height: 100px; border: 1px solid red;}
    </style>
    <script>
        //html()
        //text()
        //val()
        $(function(){
            $("button").eq(0).click(function(){//设置html
                $("div").html("<p>我是p</p><span>我是span</span>");
            })
            $("button").eq(1).click(function(){//获取html
                console.log($("div").html());
            })
            $("button").eq(2).click(function(){//设置text
                $("div").text("这是一段文本内容");
            })
            $("button").eq(4).click(function(){ //设置val
                $("input").val("这是一段文本内容2");
            })
        })
    </script>
</head>
<body>
    <button>设置html</button>
    <button>获取html</button>
    <button>设置text</button>
    <button>获取text</button>
    <button>设置val</button>
    <button>获取val</button>
    <div></div>
    <input type="text" id="">
</body>
</html>
